<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button colors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form action="">
            <select name="select" id="select" onchange="changeColor(this)">
                <option value="reset">reset</option>
                <option value="red">red</option>
                <option value="random">random</option>
            </select>
        </form>
        <div class="btn">
            <button class="button blue" id="button">1</button>
        </div>
        <div class="btn">
            <button class="button yellow" id="button">2</button>
        </div>
        <div class="btn">
            <button class="button green" id="button">3</button>
        </div>
        <div class="btn">
            <button class="button red" id="button">4</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
